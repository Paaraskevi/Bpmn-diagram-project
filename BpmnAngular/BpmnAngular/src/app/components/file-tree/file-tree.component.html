<p>file-tree works!</p>
@let currNode = node();

@switch (currNode.type) {
 @case ('directory') {
  <div (click)="toggle()">
   <span>{{ isExpanded() ? '📂' : '📁' }}</span> {{ currNode.name }}
  </div>
  @if (isExpanded()) {
   <div style="margin-left: 20px;">
    @for (child of currNode.children; track $index) {
     <file-tree [node]="child"></file-tree>
    }
   </div> 
  }
 }
 @case ('file') {
  <div>
   📄 {{ currNode.name }}
  </div>
 }
}
